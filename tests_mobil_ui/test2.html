<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no, viewport-fit=cover">
  <meta name="mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
  <meta name="theme-color" content="#000000">
  <meta name="full-screen" content="yes">
  <meta name="browsermode" content="application">
  <meta name="x5-fullscreen" content="true">
  <meta name="x5-page-mode" content="app">
  <title>Kaplay.js Platformer Example</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
      overflow: hidden;
      background: #000;
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      min-height: -webkit-fill-available;
      overscroll-behavior: none;
    }

    #menuScreen {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: #000;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      z-index: 2000;
    }

    #menuScreen.hidden {
      display: none;
    }

    .menu-button {
      background: rgba(255,255,255,0.2);
      border: none;
      color: white;
      padding: 20px 40px;
      border-radius: 8px;
      font-size: 24px;
      cursor: pointer;
      transition: all 0.2s ease;
      -webkit-tap-highlight-color: transparent;
      margin: 10px;
    }

    .menu-button:active {
      background: rgba(255,255,255,0.4);
      transform: scale(0.95);
    }

    canvas#gameCanvas {
      width: 100%;
      height: 100%;
      display: block;
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      min-height: -webkit-fill-available;
    }

    #rotateNotice {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0,0,0,0.85);
      color: #fff;
      display: none;
      align-items: center;
      justify-content: center;
      text-align: center;
      font-family: Arial, sans-serif;
      font-size: 1.5em;
      z-index: 9999;
    }

    @media (orientation: portrait) {
      #rotateNotice { display: flex; }
    }

    .touch-button {
      position: fixed;
      bottom: 5%;
      background: rgba(255,255,255,0.2);
      border-radius: 50%;
      color: white;
      border: none;
      width: 60px;
      height: 60px;
      font-size: 1.8em;
      line-height: 60px;
      text-align: center;
      user-select: none;
      touch-action: none;
      transition: all 0.1s ease;
      -webkit-tap-highlight-color: transparent;
    }

    .touch-button:active {
      background: rgba(255,255,255,0.4);
      transform: scale(0.95);
    }

    #leftBtn  { left: 5%; }
    #rightBtn { left: 15%; }
    #jumpBtn  { right: 15%; }
    #attackBtn { right: 5%; }

    @media (pointer: fine) {
      .touch-button { display: none; }
    }

    #exitBtn {
      position: fixed;
      top: 10px;
      right: 10px;
      background: rgba(255,255,255,0.2);
      border-radius: 50%;
      color: white;
      border: none;
      width: 40px;
      height: 40px;
      font-size: 1.2em;
      line-height: 40px;
      text-align: center;
      user-select: none;
      touch-action: none;
      transition: all 0.1s ease;
      -webkit-tap-highlight-color: transparent;
      z-index: 1000;
      cursor: pointer;
    }

    #exitBtn:active {
      background: rgba(255,255,255,0.4);
      transform: scale(0.95);
    }

    #exitBtn.hidden {
      display: none;
    }

    #exitBtn.fullscreen {
      background: rgba(255,255,255,0.3);
    }

    /* Prevent text selection and context menu */
    * {
      -webkit-touch-callout: none;
      -webkit-user-select: none;
      -khtml-user-select: none;
      -moz-user-select: none;
      -ms-user-select: none;
      user-select: none;
      -webkit-tap-highlight-color: transparent;
    }

    /* Prevent pull-to-refresh */
    body {
      overscroll-behavior: none;
    }
  </style>
</head>
<body>
  <div id="menuScreen">
    <h1 style="color: white; margin-bottom: 30px;">Platformer Game</h1>
    <button class="menu-button" id="playBtn">Play Game</button>
  </div>

  <div id="rotateNotice">Please rotate your device to landscape mode!</div>
  <canvas id="gameCanvas"></canvas>

  <button class="touch-button" id="leftBtn">←</button>
  <button class="touch-button" id="rightBtn">→</button>
  <button class="touch-button" id="jumpBtn">↑</button>
  <button class="touch-button" id="attackBtn">⚔</button>
  <button id="exitBtn">✕</button>

  <script src="https://unpkg.com/kaplay@3001/dist/kaplay.js"></script>
  <script>
    // Constants
    const GAME_CONFIG = {
      width: 800,
      height: 450,
      playerSpeed: 200,
      projectileSpeed: 400,
      jumpForce: -400,
      maxFPS: 30
    };

    // Prevent default touch behaviors
    document.addEventListener('touchmove', function(e) {
      if (e.target.classList.contains('touch-button') || e.target.classList.contains('menu-button')) {
        e.preventDefault();
      }
    }, { passive: false });

    // Prevent double-tap zoom
    document.addEventListener('dblclick', function(e) {
      e.preventDefault();
    }, { passive: false });

    // Initialize game but don't start it yet
    let game = null;

    // Create game instance only once
    function initGame() {
      if (!game) {
        game = kaplay({
          canvas: document.getElementById('gameCanvas'),
          width: GAME_CONFIG.width,
          height: GAME_CONFIG.height,
          stretch: true,
          letterbox: true,
          background: [0, 0, 0],
          pixelDensity: 1,
          buttons: {
            left: { keyboard: ['left', 'a'] },
            right: { keyboard: ['right', 'd'] },
            jump: { keyboard: ['space', 'up'] },
            attack: { keyboard: ['x', 'z'] }
          },
          crisp: true,
          maxFPS: GAME_CONFIG.maxFPS,
          debug: false
        });
      }
      return game;
    }

    // Hide game elements initially
    function hideGameElements() {
      document.getElementById('gameCanvas').style.display = 'none';
      document.querySelectorAll('.touch-button').forEach(btn => btn.style.display = 'none');
      document.getElementById('exitBtn').style.display = 'none';
    }

    // Show game elements
    function showGameElements() {
      document.getElementById('gameCanvas').style.display = 'block';
      const isMobile = /Android|webOS|iPhone|iPad|iPod|BlackBerry|IEMobile|Opera Mini/i.test(navigator.userAgent);
      document.querySelectorAll('.touch-button').forEach(btn => {
        btn.style.display = isMobile ? 'block' : 'none';
      });
      document.getElementById('exitBtn').style.display = 'block';
    }

    // Fullscreen handling
    async function requestFullscreen() {
      const docEl = document.documentElement;
      try {
        if (docEl.requestFullscreen) {
          await docEl.requestFullscreen();
        } else if (docEl.webkitRequestFullscreen) {
          await docEl.webkitRequestFullscreen();
        } else if (docEl.mozRequestFullScreen) {
          await docEl.mozRequestFullScreen();
        } else if (docEl.msRequestFullscreen) {
          await docEl.msRequestFullscreen();
        }
      } catch (err) {
        console.error('Fullscreen request failed:', err);
        throw err;
      }
    }

    async function exitFullscreen() {
      try {
        if (document.fullscreenElement) {
          if (document.exitFullscreen) {
            await document.exitFullscreen();
          } else if (document.webkitExitFullscreen) {
            await document.webkitExitFullscreen();
          } else if (document.mozCancelFullScreen) {
            await document.mozCancelFullScreen();
          } else if (document.msExitFullscreen) {
            await document.msExitFullscreen();
          }
        }
      } catch (err) {
        console.error('Exit fullscreen failed:', err);
      }
    }

    // Enter fullscreen and start game
    async function startGame() {
      try {
        await requestFullscreen();

        // Try to lock orientation after fullscreen
        if (screen.orientation && screen.orientation.lock) {
          try {
            await screen.orientation.lock('landscape');
          } catch (err) {
            // Only log as warning if it's not a NotSupportedError
            if (err.name !== 'NotSupportedError') {
              console.warn('Orientation lock failed:', err);
            }
          }
        }

        document.getElementById('menuScreen').classList.add('hidden');
        showGameElements();
        document.getElementById('gameCanvas').focus();
        
        // Initialize game if not already done
        if (!game) {
          game = initGame();
          initializeGame();
        }

        // Update button state
        updateFullscreenButton();
      } catch (err) {
        console.error('Game start failed:', err);
        // Fallback to non-fullscreen mode
        document.getElementById('menuScreen').classList.add('hidden');
        showGameElements();
        document.getElementById('gameCanvas').focus();
        
        // Initialize game if not already done
        if (!game) {
          game = initGame();
          initializeGame();
        }

        // Update button state
        updateFullscreenButton();
      }
    }

    // Toggle fullscreen
    async function toggleFullscreen() {
      try {
        if (document.fullscreenElement || 
            document.webkitFullscreenElement || 
            document.mozFullScreenElement || 
            document.msFullscreenElement) {
          await exitFullscreen();
        } else {
          await requestFullscreen();
        }
        updateFullscreenButton();
        // Refocus canvas to ensure controls work
        document.getElementById('gameCanvas').focus();
      } catch (err) {
        console.error('Fullscreen toggle failed:', err);
      }
    }

    // Update fullscreen button appearance
    function updateFullscreenButton() {
      const exitBtn = document.getElementById('exitBtn');
      const isFullscreen = document.fullscreenElement || 
                          document.webkitFullscreenElement || 
                          document.mozFullScreenElement || 
                          document.msFullscreenElement;
      
      exitBtn.textContent = isFullscreen ? '✕' : '⛶';
      exitBtn.classList.toggle('fullscreen', !isFullscreen);
    }

    // Initialize game elements
    function initializeGame() {
      try {
        if (!game) {
          console.error('Game instance not found');
          return;
        }

        // Basic player setup
        const player = game.add([
          game.pos(GAME_CONFIG.width / 2, GAME_CONFIG.height - 150),
          game.rect(32, 32),
          game.color(0, 255, 0),
          game.area(),
          game.body()
        ]);

        // Add ground
        game.add([
          game.pos(0, GAME_CONFIG.height - 50),
          game.rect(GAME_CONFIG.width, 50),
          game.color(100, 100, 100),
          game.area(),
          game.body({ isStatic: true })
        ]);

        // Movement
        game.onButtonDown('left', () => {
          player.move(-GAME_CONFIG.playerSpeed, 0);
          player.flipX = true;
        });
        game.onButtonDown('right', () => {
          player.move(GAME_CONFIG.playerSpeed, 0);
          player.flipX = false;
        });
        game.onButtonPress('jump', () => player.jump(GAME_CONFIG.jumpForce));
        game.onButtonPress('attack', () => {
          const projectile = game.add([
            game.pos(player.pos.x + (player.flipX ? -20 : 20), player.pos.y),
            game.rect(15, 15),
            game.color(255, 0, 0),
            game.area(),
            game.timer(),
            game.move(player.flipX ? -GAME_CONFIG.projectileSpeed : GAME_CONFIG.projectileSpeed, 0)
          ]);
          
          projectile.wait(2, () => {
            game.destroy(projectile);
          });
        });
      } catch (err) {
        console.error('Game initialization failed:', err);
      }
    }

    // Touch Controls
    const bindTouch = (id, action) => {
      const btn = document.getElementById(id);
      if (!btn) {
        console.warn(`Touch button ${id} not found`);
        return;
      }

      const handleTouchStart = (e) => {
        e.preventDefault();
        game.pressButton(action);
        btn.style.transform = 'scale(0.95)';
        btn.style.background = 'rgba(255,255,255,0.4)';
      };

      const handleTouchEnd = (e) => {
        e.preventDefault();
        game.releaseButton(action);
        btn.style.transform = 'scale(1)';
        btn.style.background = 'rgba(255,255,255,0.2)';
      };

      btn.addEventListener('touchstart', handleTouchStart);
      btn.addEventListener('touchend', handleTouchEnd);

      // Cleanup function
      return () => {
        btn.removeEventListener('touchstart', handleTouchStart);
        btn.removeEventListener('touchend', handleTouchEnd);
      };
    };

    // Bind touch controls
    const touchBindings = [
      ['leftBtn', 'left'],
      ['rightBtn', 'right'],
      ['jumpBtn', 'jump'],
      ['attackBtn', 'attack']
    ].map(([id, action]) => bindTouch(id, action));

    // Add event listeners
    document.getElementById('playBtn').addEventListener('click', startGame);
    document.getElementById('exitBtn').addEventListener('click', toggleFullscreen);

    // Add canvas focus handling
    document.getElementById('gameCanvas').addEventListener('click', function() {
      this.focus();
    });

    // Listen for fullscreen changes
    const fullscreenEvents = [
      'fullscreenchange',
      'webkitfullscreenchange',
      'mozfullscreenchange',
      'MSFullscreenChange'
    ];

    fullscreenEvents.forEach(event => {
      document.addEventListener(event, () => {
        updateFullscreenButton();
      });
    });

    // Initial hide
    hideGameElements();
  </script>
</body>
</html>
