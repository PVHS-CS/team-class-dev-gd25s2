<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no, viewport-fit=cover">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
  <meta name="theme-color" content="#000000">
  <title>Kaplay.js Platformer Example</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
      overflow: hidden;
      background: #000;
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
    }

    canvas#gameCanvas {
      width: 100%;
      height: 100%;
      display: block;
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
    }

    #rotateNotice {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0,0,0,0.85);
      color: #fff;
      display: none;
      align-items: center;
      justify-content: center;
      text-align: center;
      font-family: Arial, sans-serif;
      font-size: 1.5em;
      z-index: 9999;
    }

    @media (orientation: portrait) {
      #rotateNotice { display: flex; }
    }

    .touch-button {
      position: fixed;
      bottom: 5%;
      background: rgba(255,255,255,0.2);
      border-radius: 50%;
      color: white;
      border: none;
      width: 60px;
      height: 60px;
      font-size: 1.8em;
      line-height: 60px;
      text-align: center;
      user-select: none;
      touch-action: none;
    }

    #leftBtn  { left: 5%; }
    #rightBtn { left: 15%; }
    #jumpBtn  { right: 15%; }
    #attackBtn { right: 5%; }

    @media (pointer: fine) {
      .touch-button { display: none; }
    }
  </style>
</head>
<body>

<div id="rotateNotice">Please rotate your device to landscape mode!</div>
<canvas id="gameCanvas"></canvas>

<button class="touch-button" id="leftBtn">←</button>
<button class="touch-button" id="rightBtn">→</button>
<button class="touch-button" id="jumpBtn">↑</button>
<button class="touch-button" id="attackBtn">⚔</button>

<script src="https://unpkg.com/kaplay@3001/dist/kaplay.js"></script>
<script>
  const game = kaplay({
    canvas: document.getElementById('gameCanvas'),
    width: 800,
    height: 450,
    stretch: true,
    letterbox: true,
    background: [0, 0, 0],
    pixelDensity: 1,
    buttons: {
      left: { keyboard: ['left', 'a'] },
      right: { keyboard: ['right', 'd'] },
      jump: { keyboard: ['space', 'up'] },
      attack: { keyboard: ['x', 'z'] }
    }
  });

//   game.gravity(800);
  // Basic player setup
  const player = game.add([
    game.pos(400, 300),
    game.rect(32, 32),
    game.color(255, 255, 255),
    game.area(),
    game.body()
  ]);

  // Add ground
  game.add([
    game.pos(0, 400),
    game.rect(800, 50),
    game.color(100, 100, 100),
    game.area(),
    game.body({ isStatic: true })
  ]);

  const speed = 200;
  const projectileSpeed = 400;

  // Movement
  game.onButtonDown('left', () => {
    player.move(-speed, 0);
    player.flipX = true;
  });
  game.onButtonDown('right', () => {
    player.move(speed, 0);
    player.flipX = false;
  });
  game.onButtonPress('jump', () => player.jump(-400));
  game.onButtonPress('attack', () => {
    // Create a projectile
    const projectile = game.add([
      game.pos(player.pos.x + (player.flipX ? -20 : 20), player.pos.y),
      game.rect(15, 15),
      game.color(255, 0, 0),
      game.area(),
      game.timer(),
      game.move(player.flipX ? -projectileSpeed : projectileSpeed, 0)
    ]);
    
    projectile.wait(2, () => {
      console.log("die");
      game.destroy(projectile);
    });
  });

  // Touch Controls
  const bindTouch = (id, action) => {
    const btn = document.getElementById(id);
    btn.addEventListener('touchstart', (e) => { e.preventDefault(); game.pressButton(action); });
    btn.addEventListener('touchend', (e) => { e.preventDefault(); game.releaseButton(action); });
  };

  bindTouch('leftBtn', 'left');
  bindTouch('rightBtn', 'right');
  bindTouch('jumpBtn', 'jump');
  bindTouch('attackBtn', 'attack');

</script>
</body>
</html>
