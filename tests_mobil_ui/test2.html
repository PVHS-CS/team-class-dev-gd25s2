<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no, viewport-fit=cover">
  <meta name="mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
  <meta name="theme-color" content="#000000">
  <meta name="full-screen" content="yes">
  <meta name="browsermode" content="application">
  <meta name="x5-fullscreen" content="true">
  <meta name="x5-page-mode" content="app">
  <title>Kaplay.js Platformer Example</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
      overflow: hidden;
      background: #000;
      position: fixed;
      
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      /* Android specific */
      min-height: -webkit-fill-available;
      overscroll-behavior: none;
    }

    canvas#gameCanvas {
      width: 100%;
      height: 100%;
      display: block;
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      /* Android specific */
      min-height: -webkit-fill-available;
    }

    /* Android specific */
    @supports (-webkit-touch-callout: none) {
      html, body {
        height: -webkit-fill-available;
      }
    }

    #rotateNotice {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0,0,0,0.85);
      color: #fff;
      display: none;
      align-items: center;
      justify-content: center;
      text-align: center;
      font-family: Arial, sans-serif;
      font-size: 1.5em;
      z-index: 9999;
    }

    @media (orientation: portrait) {
      #rotateNotice { display: flex; }
    }

    .touch-button {
      position: fixed;
      bottom: 5%;
      background: rgba(255,255,255,0.2);
      border-radius: 50%;
      color: white;
      border: none;
      width: 60px;
      height: 60px;
      font-size: 1.8em;
      line-height: 60px;
      text-align: center;
      user-select: none;
      touch-action: none;
      transition: all 0.1s ease;
      -webkit-tap-highlight-color: transparent;
    }

    .touch-button:active {
      background: rgba(255,255,255,0.4);
      transform: scale(0.95);
    }

    #leftBtn  { left: 5%; }
    #rightBtn { left: 15%; }
    #jumpBtn  { right: 15%; }
    #attackBtn { right: 5%; }

    @media (pointer: fine) {
      .touch-button { display: none; }
    }

    #fullscreenBtn {
      position: fixed;
      top: 10px;
      right: 10px;
      background: rgba(255,255,255,0.2);
      border-radius: 50%;
      color: white;
      border: none;
      width: 40px;
      height: 40px;
      font-size: 1.2em;
      line-height: 40px;
      text-align: center;
      user-select: none;
      touch-action: none;
      transition: all 0.1s ease;
      -webkit-tap-highlight-color: transparent;
      z-index: 1000;
    }

    #fullscreenBtn:active {
      background: rgba(255,255,255,0.4);
      transform: scale(0.95);
    }

    #fullscreenBtn.hidden {
      display: none;
    }

    /* Prevent text selection and context menu */
    * {
      -webkit-touch-callout: none;
      -webkit-user-select: none;
      -khtml-user-select: none;
      -moz-user-select: none;
      -ms-user-select: none;
      user-select: none;
      -webkit-tap-highlight-color: transparent;
    }

    /* Prevent pull-to-refresh */
    body {
      overscroll-behavior: none;
    }
  </style>
</head>
<body>

<div id="rotateNotice">Please rotate your device to landscape mode!</div>
<canvas id="gameCanvas"></canvas>

<button class="touch-button" id="leftBtn">←</button>
<button class="touch-button" id="rightBtn">→</button>
<button class="touch-button" id="jumpBtn">↑</button>
<button class="touch-button" id="attackBtn">⚔</button>
<button id="fullscreenBtn">⛶</button>

<script src="https://unpkg.com/kaplay@3001/dist/kaplay.js"></script>
<script>
  // Prevent default touch behaviors
  document.addEventListener('touchmove', function(e) {
    if (e.target.classList.contains('touch-button')) {
      e.preventDefault();
    }
  }, { passive: false });

  // Prevent double-tap zoom
  document.addEventListener('dblclick', function(e) {
    e.preventDefault();
  }, { passive: false });

  const game = kaplay({
    canvas: document.getElementById('gameCanvas'),
    width: 800,
    height: 450,
    stretch: true,
    letterbox: true,
    background: [0, 0, 0],
    pixelDensity: 1,
    buttons: {
      left: { keyboard: ['left', 'a'] },
      right: { keyboard: ['right', 'd'] },
      jump: { keyboard: ['space', 'up'] },
      attack: { keyboard: ['x', 'z'] }
    },

    crisp: true,
    maxFPS: 30,
    debug: false

  });

//   game.gravity(800);
  // Basic player setup
  const player = game.add([
    game.pos(400, 300),
    game.rect(32, 32),
    game.color(0, 255, 0),
    game.area(),
    game.body()
  ]);

  // Add ground
  game.add([
    game.pos(0, 400),
    game.rect(800, 50),
    game.color(100, 100, 100),
    game.area(),
    game.body({ isStatic: true })
  ]);

  // Handle fullscreen and orientation
  async function enterFullscreen() {
    try {
      // Try to lock screen orientation first
      if (screen.orientation && screen.orientation.lock) {
        try {
          await screen.orientation.lock('landscape');
        } catch (err) {
          console.log('Orientation lock not supported');
        }
      }

      // Try different fullscreen methods
      if (document.documentElement.requestFullscreen) {
        await document.documentElement.requestFullscreen();
      } else if (document.documentElement.webkitRequestFullscreen) {
        await document.documentElement.webkitRequestFullscreen();
      } else if (document.documentElement.mozRequestFullScreen) {
        await document.documentElement.mozRequestFullScreen();
      } else if (document.documentElement.msRequestFullscreen) {
        await document.documentElement.msRequestFullscreen();
      }

      // Try to hide UI
      if (document.documentElement.webkitEnterFullscreen) {
        document.documentElement.webkitEnterFullscreen();
      }
      
      // Hide fullscreen button
      document.getElementById('fullscreenBtn').classList.add('hidden');
    } catch (err) {
      console.log('Fullscreen failed:', err);
      // Hide button if fullscreen is not supported
      document.getElementById('fullscreenBtn').classList.add('hidden');
    }
  }

  // Check if fullscreen is supported
  function isFullscreenSupported() {
    return document.documentElement.requestFullscreen ||
           document.documentElement.webkitRequestFullscreen ||
           document.documentElement.mozRequestFullScreen ||
           document.documentElement.msRequestFullscreen;
  }

  // Initialize fullscreen button visibility
  function initFullscreenButton() {
    const btn = document.getElementById('fullscreenBtn');
    if (!isFullscreenSupported()) {
      btn.classList.add('hidden');
      return;
    }
    updateFullscreenButton();
  }

  // Check if we're in fullscreen
  function isFullscreen() {
    return document.fullscreenElement || 
           document.webkitFullscreenElement || 
           document.mozFullScreenElement || 
           document.msFullscreenElement;
  }

  // Show/hide fullscreen button based on fullscreen state
  function updateFullscreenButton() {
    const btn = document.getElementById('fullscreenBtn');
    if (isFullscreen() || !isFullscreenSupported()) {
      btn.classList.add('hidden');
    } else {
      btn.classList.remove('hidden');
    }
  }

  // Listen for fullscreen changes
  document.addEventListener('fullscreenchange', updateFullscreenButton);
  document.addEventListener('webkitfullscreenchange', updateFullscreenButton);
  document.addEventListener('mozfullscreenchange', updateFullscreenButton);
  document.addEventListener('MSFullscreenChange', updateFullscreenButton);

  // Add fullscreen button handler
  document.getElementById('fullscreenBtn').addEventListener('click', enterFullscreen);

  // Initialize fullscreen button on load
  window.addEventListener('load', initFullscreenButton);

  // Add fullscreen on first interaction
  let hasInteracted = false;
  const handleFirstInteraction = async () => {
    if (!hasInteracted) {
      hasInteracted = true;
      await enterFullscreen();
    }
  };

  // Touch Controls with visual feedback and fullscreen
  const bindTouch = (id, action) => {
    const btn = document.getElementById(id);
    btn.addEventListener('touchstart', async (e) => { 
      e.preventDefault(); 
      game.pressButton(action);
      btn.style.transform = 'scale(0.95)';
      btn.style.background = 'rgba(255,255,255,0.4)';
      await handleFirstInteraction();
    });
    btn.addEventListener('touchend', (e) => { 
      e.preventDefault(); 
      game.releaseButton(action);
      btn.style.transform = 'scale(1)';
      btn.style.background = 'rgba(255,255,255,0.2)';
    });
  };

  // Also add fullscreen trigger to canvas and document
  document.getElementById('gameCanvas').addEventListener('click', handleFirstInteraction);
  document.addEventListener('click', handleFirstInteraction);
  document.addEventListener('touchstart', handleFirstInteraction);

  // Try to enter fullscreen on load
  window.addEventListener('load', () => {
    // Small delay to ensure everything is ready
    setTimeout(handleFirstInteraction, 1000);
  });

  bindTouch('leftBtn', 'left');
  bindTouch('rightBtn', 'right');
  bindTouch('jumpBtn', 'jump');
  bindTouch('attackBtn', 'attack');

  const speed = 200;
  const projectileSpeed = 400;

  // Movement
  game.onButtonDown('left', () => {
    player.move(-speed, 0);
    player.flipX = true;
  });
  game.onButtonDown('right', () => {
    player.move(speed, 0);
    player.flipX = false;
  });
  game.onButtonPress('jump', () => player.jump(-400));
  game.onButtonPress('attack', () => {
    // Create a projectile
    const projectile = game.add([
      game.pos(player.pos.x + (player.flipX ? -20 : 20), player.pos.y),
      game.rect(15, 15),
      game.color(255, 0, 0),
      game.area(),
      game.timer(),
      game.move(player.flipX ? -projectileSpeed : projectileSpeed, 0)
    ]);
    
    projectile.wait(2, () => {
      game.destroy(projectile)
    });
  });
</script>
</body>
</html>
