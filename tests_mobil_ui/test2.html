<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no, viewport-fit=cover">
  <meta name="mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
  <meta name="theme-color" content="#000000">
  <meta name="full-screen" content="yes">
  <meta name="browsermode" content="application">
  <meta name="x5-fullscreen" content="true">
  <meta name="x5-page-mode" content="app">
  <title>Kaplay.js Platformer Example</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
      overflow: hidden;
      background: #000;
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      min-height: -webkit-fill-available;
      overscroll-behavior: none;
    }

    #menuScreen {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: #000;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      z-index: 2000;
    }

    #menuScreen.hidden {
      display: none;
    }

    .menu-button {
      background: rgba(255,255,255,0.2);
      border: none;
      color: white;
      padding: 20px 40px;
      border-radius: 8px;
      font-size: 24px;
      cursor: pointer;
      transition: all 0.2s ease;
      -webkit-tap-highlight-color: transparent;
      margin: 10px;
    }

    .menu-button:active {
      background: rgba(255,255,255,0.4);
      transform: scale(0.95);
    }

    canvas#gameCanvas {
      width: 100%;
      height: 100%;
      display: block;
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      min-height: -webkit-fill-available;
    }

    #rotateNotice {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0,0,0,0.85);
      color: #fff;
      display: none;
      align-items: center;
      justify-content: center;
      text-align: center;
      font-family: Arial, sans-serif;
      font-size: 1.5em;
      z-index: 9999;
    }

    @media (orientation: portrait) {
      #rotateNotice { display: flex; }
    }

    .touch-button {
      position: fixed;
      bottom: 5%;
      background: rgba(255,255,255,0.2);
      border-radius: 50%;
      color: white;
      border: none;
      width: 60px;
      height: 60px;
      font-size: 1.8em;
      line-height: 60px;
      text-align: center;
      user-select: none;
      touch-action: none;
      transition: all 0.1s ease;
      -webkit-tap-highlight-color: transparent;
    }

    .touch-button:active {
      background: rgba(255,255,255,0.4);
      transform: scale(0.95);
    }

    #leftBtn  { left: 5%; }
    #rightBtn { left: 15%; }
    #jumpBtn  { right: 15%; }
    #attackBtn { right: 5%; }

    @media (pointer: fine) {
      .touch-button { display: none; }
    }

    #exitBtn {
      position: fixed;
      top: 10px;
      right: 10px;
      background: rgba(255,255,255,0.2);
      border-radius: 50%;
      color: white;
      border: none;
      width: 40px;
      height: 40px;
      font-size: 1.2em;
      line-height: 40px;
      text-align: center;
      user-select: none;
      touch-action: none;
      transition: all 0.1s ease;
      -webkit-tap-highlight-color: transparent;
      z-index: 1000;
    }

    #exitBtn:active {
      background: rgba(255,255,255,0.4);
      transform: scale(0.95);
    }

    #exitBtn.hidden {
      display: none;
    }

    /* Prevent text selection and context menu */
    * {
      -webkit-touch-callout: none;
      -webkit-user-select: none;
      -khtml-user-select: none;
      -moz-user-select: none;
      -ms-user-select: none;
      user-select: none;
      -webkit-tap-highlight-color: transparent;
    }

    /* Prevent pull-to-refresh */
    body {
      overscroll-behavior: none;
    }
  </style>
</head>
<body>
  <div id="menuScreen">
    <h1 style="color: white; margin-bottom: 30px;">Platformer Game</h1>
    <button class="menu-button" id="playBtn">Play Game</button>
  </div>

  <div id="rotateNotice">Please rotate your device to landscape mode!</div>
  <canvas id="gameCanvas"></canvas>

  <button class="touch-button" id="leftBtn">←</button>
  <button class="touch-button" id="rightBtn">→</button>
  <button class="touch-button" id="jumpBtn">↑</button>
  <button class="touch-button" id="attackBtn">⚔</button>
  <button id="exitBtn">✕</button>

  <script src="https://unpkg.com/kaplay@3001/dist/kaplay.js"></script>
  <script>
    // Prevent default touch behaviors
    document.addEventListener('touchmove', function(e) {
      if (e.target.classList.contains('touch-button') || e.target.classList.contains('menu-button')) {
        e.preventDefault();
      }
    }, { passive: false });

    // Prevent double-tap zoom
    document.addEventListener('dblclick', function(e) {
      e.preventDefault();
    }, { passive: false });

    // Initialize game but don't start it yet
    const game = kaplay({
      canvas: document.getElementById('gameCanvas'),
      width: 800,
      height: 450,
      stretch: true,
      letterbox: true,
      background: [0, 0, 0],
      pixelDensity: 1,
      buttons: {
        left: { keyboard: ['left', 'a'] },
        right: { keyboard: ['right', 'd'] },
        jump: { keyboard: ['space', 'up'] },
        attack: { keyboard: ['x', 'z'] }
      },
      crisp: true,
      maxFPS: 30,
      debug: false
    });

    // Hide game elements initially
    document.getElementById('gameCanvas').style.display = 'none';
    document.querySelectorAll('.touch-button').forEach(btn => btn.style.display = 'none');
    document.getElementById('exitBtn').style.display = 'none';

    // Enter fullscreen and start game
    async function startGame() {
      try {
        const docEl = document.documentElement;
        
        // Try different fullscreen methods
        if (docEl.requestFullscreen) {
          await docEl.requestFullscreen();
        } else if (docEl.webkitRequestFullscreen) {
          await docEl.webkitRequestFullscreen();
        } else if (docEl.mozRequestFullScreen) {
          await docEl.mozRequestFullScreen();
        } else if (docEl.msRequestFullscreen) {
          await docEl.msRequestFullscreen();
        }

        // Try to lock orientation after fullscreen
        if (screen.orientation && screen.orientation.lock) {
          try {
            await screen.orientation.lock('landscape');
          } catch (err) {
            console.warn('Orientation lock failed:', err);
          }
        }

        // Show game elements
        document.getElementById('menuScreen').classList.add('hidden');
        document.getElementById('gameCanvas').style.display = 'block';
        
        // Show touch buttons only on mobile
        const isMobile = /Android|webOS|iPhone|iPad|iPod|BlackBerry|IEMobile|Opera Mini/i.test(navigator.userAgent);
        document.querySelectorAll('.touch-button').forEach(btn => {
          btn.style.display = isMobile ? 'block' : 'none';
        });
        
        document.getElementById('exitBtn').style.display = 'block';

        // Focus the canvas
        document.getElementById('gameCanvas').focus();

        // Initialize game elements
        initializeGame();
      } catch (err) {
        console.error('Fullscreen error:', err);
      }
    }

    // Exit fullscreen and return to menu
    async function exitGame() {
      try {
        if (document.exitFullscreen) {
          await document.exitFullscreen();
        } else if (document.webkitExitFullscreen) {
          await document.webkitExitFullscreen();
        } else if (document.mozCancelFullScreen) {
          await document.mozCancelFullScreen();
        } else if (document.msExitFullscreen) {
          await document.msExitFullscreen();
        }

        // Show menu, hide game
        document.getElementById('menuScreen').classList.remove('hidden');
        document.getElementById('gameCanvas').style.display = 'none';
        document.querySelectorAll('.touch-button').forEach(btn => btn.style.display = 'none');
        document.getElementById('exitBtn').style.display = 'none';
      } catch (err) {
        console.error('Exit fullscreen error:', err);
      }
    }

    // Initialize game elements
    function initializeGame() {
      // Clear any existing game elements
      game.destroyAll();

      // Basic player setup
      const player = game.add([
        game.pos(400, 300),
        game.rect(32, 32),
        game.color(0, 255, 0),
        game.area(),
        game.body()
      ]);

      // Add ground
      game.add([
        game.pos(0, 400),
        game.rect(800, 50),
        game.color(100, 100, 100),
        game.area(),
        game.body({ isStatic: true })
      ]);

      const speed = 200;
      const projectileSpeed = 400;

      // Movement
      game.onButtonDown('left', () => {
        player.move(-speed, 0);
        player.flipX = true;
      });
      game.onButtonDown('right', () => {
        player.move(speed, 0);
        player.flipX = false;
      });
      game.onButtonPress('jump', () => player.jump(-400));
      game.onButtonPress('attack', () => {
        // Create a projectile
        const projectile = game.add([
          game.pos(player.pos.x + (player.flipX ? -20 : 20), player.pos.y),
          game.rect(15, 15),
          game.color(255, 0, 0),
          game.area(),
          game.timer(),
          game.move(player.flipX ? -projectileSpeed : projectileSpeed, 0)
        ]);
        
        projectile.wait(2, () => {
          game.destroy(projectile)
        });
      });
    }

    // Touch Controls
    const bindTouch = (id, action) => {
      const btn = document.getElementById(id);
      btn.addEventListener('touchstart', (e) => { 
        e.preventDefault(); 
        game.pressButton(action);
        btn.style.transform = 'scale(0.95)';
        btn.style.background = 'rgba(255,255,255,0.4)';
      });
      btn.addEventListener('touchend', (e) => { 
        e.preventDefault(); 
        game.releaseButton(action);
        btn.style.transform = 'scale(1)';
        btn.style.background = 'rgba(255,255,255,0.2)';
      });
    };

    // Bind touch controls
    bindTouch('leftBtn', 'left');
    bindTouch('rightBtn', 'right');
    bindTouch('jumpBtn', 'jump');
    bindTouch('attackBtn', 'attack');

    // Add event listeners
    document.getElementById('playBtn').addEventListener('click', startGame);
    document.getElementById('exitBtn').addEventListener('click', exitGame);

    // Add canvas focus handling
    document.getElementById('gameCanvas').addEventListener('click', function() {
      this.focus();
    });

    // Listen for fullscreen changes
    document.addEventListener('fullscreenchange', () => {
      if (!document.fullscreenElement) {
        exitGame();
      }
    });
    document.addEventListener('webkitfullscreenchange', () => {
      if (!document.webkitFullscreenElement) {
        exitGame();
      }
    });
    document.addEventListener('mozfullscreenchange', () => {
      if (!document.mozFullScreenElement) {
        exitGame();
      }
    });
    document.addEventListener('MSFullscreenChange', () => {
      if (!document.msFullscreenElement) {
        exitGame();
      }
    });
  </script>
</body>
</html>
