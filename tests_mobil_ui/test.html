<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <!-- Viewport for mobile: full width, no zooming -->
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" />
  <title>My Kaplay Platformer</title>
  <style>
    /* Fullscreen canvas and no body margin */
    html, body { margin: 0; padding: 0; width: 100%; height: 100%; overflow: hidden; }
    body { background: #000; color: #fff; }
    canvas#game { display: block; width: 100%; height: 100%; }
    /* Orientation overlay styling */
    #rotate-notice {
      position: fixed; top: 0; left: 0; width: 100%; height: 100%;
      background: rgba(0,0,0,0.8); color: #fff;
      display: none;                            /* hidden by default, shown via media query */
      align-items: center; justify-content: center;
      text-align: center; font-size: 1.2em; padding: 20px;
      z-index: 9999;
    }
    /* Show the rotate overlay in portrait mode */
    @media screen and (orientation: portrait) {
      #rotate-notice { display: flex; }         /* prompt user to rotate in portrait:contentReference[oaicite:12]{index=12} */
    }
    /* Touch control buttons styling */
    .touch-btn {
      position: fixed; bottom: 5%; 
      background: rgba(128,128,128,0.5); color: #fff;
      border: none; border-radius: 50%;
      width: 60px; height: 60px;
      font-size: 2em;
    }
    /* Position the left, right, and jump buttons */
    #btn-left  { left: 5%;  }
    #btn-right { left: 15%; }
    #btn-jump  { right: 5%; }
    /* Hide touch controls on non-touch (desktop) devices */
    @media (pointer: fine) {
      .touch-btn { display: none; }
    }
  </style>
</head>
<body>
  <!-- "Rotate device" message overlay -->
  <div id="rotate-notice">Please rotate your device to landscape orientation.</div>
  <!-- Game canvas -->
  <canvas id="game"></canvas>
  <!-- Touch controls (visible on mobile) -->
  <button id="btn-left"  class="touch-btn">←</button>
  <button id="btn-right" class="touch-btn">→</button>
  <button id="btn-jump"  class="touch-btn">↑</button>
  <!-- Include KAPLAY library from CDN -->
  <script src="https://unpkg.com/kaplay@3001/dist/kaplay.js"></script>
  <!-- Include game code (initialization, controls, scenes) -->
  <script src="game.js"></script>
</body>
</html>
